<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/queries.css">
    <title>Happy Birthday</title>
</head>
<body>
    <main>
        <section class="body">
        <div class="birthday__container">
            <div class="lightst">
                <img src="img/light.gif" alt="">
            </div>
            <div class="lightsb">
                <img src="img/light.gif" alt="">
            </div>

            <video autoplay muted loop id="video">
                <source src="img/cupcake.mp4" type="video/mp4" class="hidden">
                <source src="img/golden.mp4" type="video/mp4">
            </video>
            <div class="overlay"></div>
            <!-- <div class="bg-video">
            </div> -->
            <div class="birthday__main">
                <div class="birthday__images">
                    <img src="img/bday 3.jpg" alt="birthday image" class="birthday__img">
                </div>
                <div class="birthday__main-heading" id="heading">
                    <h1>Birthday Soon</h1>
                </div>
                
            </div>
            <div class="birthday__timer" id="timer">
                <div class="timer__box-1 s1">
                    <span>0</span>
                    <span>days</span>
                </div>
                <div class="timer__box-2 s2">
                    <span>0</span>
                    <span>hours</span>
                </div>
                <div class="timer__box-3 s3">
                    <span>0</span>
                    <span>minutes</span>
                </div>
                <div class="timer__box-4 s4">
                    <span>0</span>
                    <span>seconds</span>
                </div>
    
            </div>
            <div class="birthday__quotes" id="quote">
                <div class="quote">
                    The countdown has begun, so I'm sending wishes every day until your day has come.
                </div>
            </div>
        </div>
    </section>
    </main>
<script src="confetti.js"></script>
<script src="script.js"></script>
</body>
</html>
